<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f3f3;
            background-image: url('https://www.outboxonline.com/wordpress2/wp-content/uploads/2015/07/iStock_000016605904_web-1200x565.jpg'); 
            background-size: cover;
            background-position: center;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 1em 0;
            position: absolute;
            top: 0;
            left: 0;
        }
        .header-box {
            
            padding: 0.5em 1em;
            border-radius: 8px;
           
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header-title {
            font-size: 8.5em;
            color: #ff0084;
            margin: 0;
            text-align: center;
            font-family: 'Georgia', serif;
            letter-spacing: 5px;
            text-shadow: 2px 2px 4px rgb(0, 0, 0);
        }
        .welcome-container {
            background-color: rgba(145, 36, 147, 0.645);
            padding: 2em;
            border-radius: 8px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 8px rgb(0, 0, 0);
            margin-top: 20em;
        }
        h1 {
            margin-bottom: 1em;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
        }
        a {
            color: white;
            text-decoration: none;
            background-color: #28a418;
            padding: 0.7em 1em;
            border-radius: 4px;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #218c15;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-box">
            <u><h1 class="header-title">LITERATURE LOUNGE</h1></u>
        </div>
    </header>
    <div class="welcome-container">
        <h1>Welcome to Literature Lounge</h1>
        <p>Your gateway to a world of books and reviews.</p>
        <a href="book reviewsystem.html">Enter In The World Of Books</a>
    </div>
</body>
</html>
