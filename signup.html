<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://tse4.mm.bing.net/th?id=OIG1._4fUNDfpV4omxjWXjv7M&pid=ImgGn'); 
            background-size: cover;
            background-position: center;
        }
        .signup-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #111;
            margin-bottom: 1em;
        }
        h2 {
            margin-bottom: 1.5em;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 0.5em 0 0.2em;
            font-weight: bold;
            color: #333;
        }
        input {
            margin-bottom: 1em;
            padding: 0.5em;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input:focus {
            border-color: #4CAF50;
            outline: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.7em;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .signup h6{
            margin: 2;
            font-size: 0.9em;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>LITERATURE LOUNGE</h1>
        <h2>Sign Up</h2>
        <form id="signup-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Sign Up</button>
            <div class="signup"> <h6><a href="login.html">Already have an account?</a></h6></div>
        </form>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            window.location.href = 'reviewpage.html'; // Redirect to the review page
        });
    </script>
</body>
</html>
